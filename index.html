<!DOCTYPE html>
<html>
   <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title class="left"> Data Centric Development </title>
   </head>
   <body>
      <!--Fixed navbar-->
      <div class="navbar">
         <nav class="teal darken-1" >
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"> DCD Call </a>
                        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                            <i class="material-icons">menu</i>
                        </a>
                    <ul class="right hide-on-med-and-down"> 
                        <li href="#home">
                        <a> Home </a>
                        </li>
                        <li href="#search">
                         <a> Search </a>
                        </li>
                        <li href="#topics">
                         <a> Topics </a>
                        </li>
                        <li href="#questions">
                         <a> Questions </a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
      </div>
      <ul class="sidenav" id="nav-mobile"> 
                                        <li href="#home">
                                            <a> Home </a>
                                        </li>
                                        <li href="#search">
                                        <a> Search </a>
                                        </li>
                                        <li href="#topics">
                                        <a> Topics </a>
                                        </li>
                                        <li href="#questions">
                                        <a> Questions </a>
                                        </li>
    </ul>
<!--Slider materialbox-->
  <section class="slider">
    <ul class="slides">
      <li>
        <img src="media/1.jpg" alt="">
        <div class="caption center-align">
          <h3>Coding stock photo</h3>
          <h5 class="light grey-text text-lighten-3">It was for free</h5>
          <a href="#" class="btn btn-large teal darken-1">Show me</a>
        </div>
      </li>
      <li>
        <img src="media/2.jpg" alt="">
        <div class="caption left-align">
          <h2>Right Aligned Version</h2>
          <h5 class="light grey-text text-lighten-3">With a subtitle</h5>
          <a href="#" class="btn btn-large teal darken-1">Go somewhere</a>
        </div>
      </li>
      <li>
        <img src="media/3.jpg" alt="">
        <div class="caption right-align">
          <h2>Left Aligned Version</h2>
          <h5 class="light grey-text text-lighten-3">With a subtitle</h5>
          <a href="#" class="btn btn-large teal darken-1">Learn More</a>
        </div>
      </li>
    </ul>
  </section>
  <!--Search bar-->
  <section id="search" class="section section-search teal darken-1 white-text center">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Search</h3>
          <div class="input-field">
            <input class="white grey-text" placeholder="Topics, questions..." type="text">
          </div>
        </div>
      </div>
    </div>
  </section>
    
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script class="text/javascript">
      //Sidenav initialization
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav,{});
        //Carousel-slidebox init
        //Hide the sliders
         const slider = document.querySelector('.slider');
         M.Slider.init(slider, {
        indicators: false,
      });
      </script>
   </body>
</html>
